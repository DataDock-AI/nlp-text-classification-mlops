<!-- webapp/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP Text Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f6f9;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 1rem;
        }
        button {
            width: 100%;
            background-color: #0078d4;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-left: 5px solid #0078d4;
            background-color: #f0f8ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Classification</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter text to classify..." required>{{ request.form.text or '' }}</textarea>
            <button type="submit">Classify</button>
        </form>
        {% if prediction %}
        <div class="result">
            Prediction: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
